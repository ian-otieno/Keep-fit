<form method="POST" (ngSubmit)="createGig()" class="blog-form">

    <label for="title">Blog title</label>
    <input type="text" [(ngModel)]="title" name="title" placeholder="Blog title">

    <label for="price">Price</label>
    <input type="number" [(ngModel)]="price" name="price">

    <label for="duration">Duration in days</label>
    <input type="text" [(ngModel)]="duration" name="duration">

    <label for="category">Category</label>
    <select [(ngModel)]="category" required name="category">
        <option value="">Select category</option>
        <option value="back">Back</option>
        <option value="cardio">Cardio</option>
        <option value="chest">Chest</option>
    </select>


    <button type="submit" class="btn">Create</button>


</form>
