<div class="container-fluid">
    <div class="login-form d-flex justify-content-center">
        <form class="w-50 shadow-lg p-3 rounded-lg" (ngSubmit)="loginTrainee()">
            <h2 class="light-yellow text-center">Trainee Login</h2>
            <div class="form-group">
                <label for="exampleInputUsername1">Username</label>
                <input [(ngModel)]="username" type="text" name="username"
                    class="form-control" id="exampleInputPassword1"
                    placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="
                    form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
</div>
