<div class="container-fluid">
    <div class="gig-form d-flex justify-content-center">
        <form class="w-50 shadow-lg p-3 rounded-lg">
            <h2 class="light-yellow text-center">Gig Form</h2>
            <div class="form-group">
                <label for="exampleInputUsername1">Training Time:</label>
                <input type="name" class="form-control" id="exampleInputName1" placeholder="Enter your training time">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Charges:</label>
                <input type="charges" class="form-control" id="exampleInputCharges1" aria-describedby="emailHelp"
                    placeholder="Enter your charges">
                <small id="emailHelp" class="form-text text-muted">Pricing may vary at Trainers discretion.
                </small>
            </div>
            <div class="form-group">
                <label for="exampleTrainingSelect1" data-live-search-placeholder="">Choose training category:</label>
                <select class="form-control" id="exampleTrainingSelect1">
                    <option value="" disabled selected hidden>Choose category</option>
                    <option>Abs</option>
                    <option>Back</option>
                    <option>Cardio</option>
                    <option>Chest</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>

</div>
